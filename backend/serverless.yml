service: my-service

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

custom:
  dynamodb:
    stages:
      - local
    port: 8000
    inMemory: true
    jarPath: ./C:\Users\Marcelo\dynamodb_local/DynamoDBLocal.jar
    profile: default

plugins:
  - serverless-offline
  - serverless-dynamodb-local

resources:
  Resources:
    MyTestTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: MyTestTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  listUsers:
    handler: handler.listUsers
    events:
      - http:
          path: users
          method: get
