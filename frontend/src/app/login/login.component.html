<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-700">Bem vindo de volta!</h2>
        <p class=" text-center text-gray-400">Entre e ajude os hepings de hoje</p>

        <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    id="email" 
                    type="email" 
                    formControlName="email" 
                    name="email" 
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm" 
                    placeholder="Seu melhor email!" 
                    required
                >
                @if(errorMessage && errorMessage) {
                    <p class="mt-2 text-sm text-red-600">{{ errorMessage }}</p>
                }
                <div *ngIf="submitted && form.get('email')?.invalid" class="text-red-600">
                    <small *ngIf="form.get('email')?.errors?.['required']">
                        O email é obrigatório.
                    </small>
                    <small *ngIf="form.get('email')?.errors?.['email']">
                        O email é inválido.
                    </small>
                </div>

            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input 
                    id="password" 
                    formControlName="password"
                    [type]="passwordFieldType"  
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm" 
                    placeholder="Senha" 
                    required
                >
                <div *ngIf="submitted && form.get('password')?.invalid" class="text-red-600">
                    <small *ngIf="submitted && form.get('password')?.errors?.['required']" >
                        senha é obrigatório.
                    </small>
                    <small *ngIf="form.get('password')?.errors?.['minlength']">
                        A senha deve ter pelo menos 6 caracteres.
                    </small>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        id="remember_me" 
                        type="checkbox"       
                        (change)="togglePasswordVisibility()" 
                        class="h-4 w-4 text-pink-600 border-gray-300 rounded"
                    >
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">Lembre me</label>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">Entrar</button>
            </div>
        </form>
        <!-- <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p> -->

        <div class="text-center">
            <p class="text-sm text-gray-600">Ainda não conhe o helpinho? <a routerLink="/register" class="font-medium text-pink-600 hover:text-pink-500">Registre-se grátis</a></p>
        </div>
    </div>
</div>
