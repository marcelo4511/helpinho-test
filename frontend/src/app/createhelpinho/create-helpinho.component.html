
<nav class="bg-slate-50 p-2">
    <div class="container mx-auto flex items-center justify-between">
     
        <img src="assets/helpinho.png" alt="Example Image" class=" rounded-lg" width="200" />
      
        <div class="w-full md:w-auto overflow-hidden flex justify-between p-2" >
            <div class="flex justify-between ml-2">
                <div class="p-0 ">
                    
                    <button class="bg-gray-500 text-white w-12 h-12 p-2 rounded-full flex items-center justify-center hover:bg-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </button>
                    
                </div>
                
                <div class="ml-2">
                    <p>{{user[0]?.nome}}</p>
                    <p class="text-gray-500">{{user[0]?.email}}</p>
                </div>
                
                
                <button (click)="logout()"  class="bg-pink-500 p-2 text-white w-12 h-12 rounded-lg flex items-center justify-center hover:bg-pink-600 ml-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                    </svg>
                    
                </button>
                
            </div>
        </div>
    </div>
</nav>
    <div class="columns-1">
          
        <div class=" bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-5 m-4">
           
                <div class="px-6 py-4">

                    <div class="font-bold text-xl mb-2 text-gray-900">Card Title</div>
                        <p class="text-gray-700 text-base">
                            This is a simple card with a description. The card's content area can hold any information you want to include, such as text, images, or other elements.
                        </p>

                        <div class=" mt-2 text-gray-900"> Meta: <span class="font-bold">5000</span></div>

                        <div class=" mt-2 text-gray-900">Solicitante: <span class="font-bold">Marcelo</span></div>
                        <div class="font-bold mt-5 text-gray-900">Total arrecadado: 5000</div>
                    </div>
                    <div class="px-6 pt-4 pb-2">
                        <span class="inline-block bg-blue-200 text-blue-800 text-sm font-semibold mr-2 mb-2 px-2.5 py-0.5 rounded-full">Category</span>
                    </div>
                
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class=" mt-5 m-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Valor para contribuição*</label>
            <input 
                mask="separator.2" thousandSeparator="."  prefix="R$ " 
                id="valor" 
                type="text" 
                formControlName="valor"
                name="valor" 
                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm" 
                placeholder="Seu valor" 
                required
            >
            <div *ngIf="submitted && form.get('valor')?.invalid" class="text-red-600">
                <small *ngIf="submitted && form.get('valor')?.errors?.['required']" >
                    O valor é obrigatório.
                </small>
            </div>
        </div>
        <div class="flex justify-end mr-4">
            <button 
                routerLink="/home"
                type="button"
                class="bg-white text-black border border-gray-300 px-4 py-2 rounded hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 mr-1">Voltar
            </button>
            
            <button type="submit" class="py-2 px-4 bg-pink-500 text-white rounded">Validar</button>
        </div>
    </form>
